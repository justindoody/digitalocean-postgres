# Initial postgres config
---
- hosts: all
  become: true
  vars_files:
    - vars/default.yml

  tasks:
    - name: Install Prerequisites
      apt: name=aptitude update_cache=yes state=latest force_apt_get=yes

    - name: Install PostgreSQL
      apt:
        name: ['postgresql', 'postgresql-contrib', 'libpq-dev', 'python3-psycopg2']
        update_cache: true
        state: latest
      tags: packages

    - name: Update postgres client configuration
      action: template src=templates/pg_hba.conf dest=/etc/postgresql/12/main/pg_hba.conf

    - name: Ensure the PostgreSQL service is running
      service: name=postgresql state=restarted enabled=yes

    - name: Ensure database is created
      postgresql_db:
        name: "{{ db_name }}"
        encoding: 'UTF-8'
        lc_collate: 'en_US.UTF-8'
        lc_ctype: 'en_US.UTF-8'
        template: 'template0'
        state: present
      become_user: postgres
      become: true

    - name: Ensure user has access to the database
      postgresql_user:
        db: "{{ db_name }}"
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: 'ALL'
        state: present
      become_user: postgres
      become: true

    - name: Ensure user does not have unnecessary privileges
      postgresql_user:
        name: "{{ db_user }}"
        role_attr_flags: 'NOSUPERUSER,NOCREATEDB'
        state: present
      become_user: postgres
      become: true
